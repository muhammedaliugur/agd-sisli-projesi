{% extends 'base.html' %}

{% block title %}Duyuru Silme Onayı{% endblock %}

{% block content %}
<div class="card content-card text-center border-danger border-2 shadow-lg">
    <div class="card-body p-5">
        <h1 class="display-4 text-danger"><i class="bi bi-exclamation-triangle-fill"></i></h1>
        <h2 class="card-title">Duyuruyu Silmek Üzeresiniz</h2>
        <p class="lead">
            <strong>"{{ nesne.baslik }}"</strong> başlıklı duyuruyu kalıcı olarak silmek istediğinizden emin misiniz?
        </p>
        <p class="text-muted">Bu işlem geri alınamaz.</p>
        
        <form method="POST">
            {% csrf_token %} <div class="d-grid gap-2 d-sm-flex justify-content-sm-center mt-5">
                <a href="{% url 'uyeler:gundem' %}" class="btn btn-secondary btn-lg px-4">Vazgeç</a>
                <button type="submit" class="btn btn-danger btn-lg px-4">Evet, Sil</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
