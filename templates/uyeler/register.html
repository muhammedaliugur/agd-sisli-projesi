{% extends 'auth_base.html' %}
{% load static %}

{% block title %}Kayıt Ol | AGD Şişli{% endblock %}

{% block content %}
    <div class="text-center mb-4">
        <h2 class="fw-bold">Hesap Oluştur</h2>
        <p class="text-muted">AGD Şişli Şubesini takip etmek için bilgilerinizi girin.</p>
    </div>

    <form method="post">
        {% csrf_token %}
        
        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="first_name" class="form-label">Ad</label>
                <input type="text" class="form-control" id="first_name" name="first_name" required>
            </div>
            <div class="col-md-6 mb-3">
                <label for="last_name" class="form-label">Soyad</label>
                <input type="text" class="form-control" id="last_name" name="last_name" required>
            </div>
        </div>

        <div class="mb-3">
            <label for="username" class="form-label">Kullanıcı Adı</label>
            <div class="form-control-icon">
                <i class="bi bi-person"></i>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">E-posta Adresi</label>
            <div class="form-control-icon">
                <i class="bi bi-envelope"></i>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
        </div>
        
        <div class="mb-3">
            <label for="password" class="form-label">Şifre</label>
            <div class="form-control-icon">
                <i class="bi bi-lock"></i>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
        </div>

        <div class="d-grid mt-4">
            <button type="submit" class="btn btn-primary btn-lg">Kayıt Ol</button>
        </div>
    </form>

    <div class="mt-4 text-center">
        <p class="text-muted">Zaten bir hesabın var mı? <a href="{% url 'uyeler:login' %}" class="fw-bold text-decoration-none">Giriş Yap</a></p>
    </div>
{% endblock %}
